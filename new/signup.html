<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(to right, #87CEFA, #003366);
            font-family: 'Poppins', sans-serif;
        }


        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }


        .form-control {
            background-color: #eaf4fc;
            border: none;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border: 2px solid #003366;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #002244;
        }


        .logo {
            width: 80px;
            margin-bottom: 20px;
        }


        h2 {
            font-weight: bold;
            color: #003366;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="signup-container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg">
        <div class="card-body text-center">
            <img src="img/images.png" alt="Shop Logo" class="logo"> <!-- Placeholder for logo -->
            <h2 class="mb-4">Create Your Account</h2>


            <form action="thank-you.html" method="POST">
                <div class="form-group mb-3">
                    <input type="text" name="signup-username" class="form-control rounded-pill" placeholder="Enter your username" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="signup-email" class="form-control rounded-pill" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="signup-password" class="form-control rounded-pill" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign Up</button>
            </form>

            <p class="mt-3">Already have an account? <a href="index.html" class="text-primary">Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
