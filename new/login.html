<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(to right, #87CEFA, #003366);
            font-family: 'Poppins', sans-serif;
        }


        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }


        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }


        .card {
            background-color: white;
            border: none;
            border-radius: 15px;
        }


        .form-control {
            background-color: #eaf4fc;
            border: none;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border: 2px solid #003366;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #003366;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #002244;
        }

        a {
            text-decoration: none;
            color: #003366;
        }

        a:hover {
            text-decoration: underline;
        }


        .modal-content {
            background-color: #f0f8ff;
            border-radius: 15px;
        }

        .modal-header {
            border-bottom: none;
        }


        .logo {
            width: 80px;
            margin-bottom: 20px;
        }


        h2 {
            font-weight: bold;
            color: #003366;
        }


        .large-image {
            max-width: 800px;
            height: 610px;
            margin-left: 20px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="login-container">
        <div class="card p-4 shadow-lg">
            <div class="card-body text-center">
                <img src="img/images.png" alt="Shop Logo" class="logo">
                <h2 class="mb-4">Grocery Shop Login</h2>


                <form action="new.html" method="POST">
                    <div class="form-group mb-3">
                        <input type="text" name="username" class="form-control rounded-pill" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" class="form-control rounded-pill" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
                </form>

                <div class="mt-3">
                    <a href="#" class="text-primary">Forgot Password?</a>
                </div>
                <p class="mt-3">Don't have an account? <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a></p>
            </div>
        </div>
    </div>

    <img src="img/14015998_web1_family.shopping-2.webp" alt="Large Image" class="large-image"> <!-- Replace with your large image source -->
</div>

<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="thank-you.html" method="POST">
                    <div class="form-group mb-3">
                        <input type="text" name="signup-username" class="form-control rounded-pill" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="signup-email" class="form-control rounded-pill" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="signup-password" class="form-control rounded-pill" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
