<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .form {
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }

        .section {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .table-container {
            padding: 20px;
            flex: 1;
            margin-left: 20px;
        }

        .header {
            padding: 10px;
            font-family: "Britannic Bold";
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin-left: 10px;
            font-size: 30px;
        }

        @media (max-width: 576px) {
            .form {
                padding: 15px;
            }

            .table-container {
                margin-left: 0;
            }
        }

        .btn {
            background-color: #add8e6;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #87ceeb;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background-color: #f0f8ff;
            border: 2px solid #add8e6;
            border-radius: 5px;
            padding: 10px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #87ceeb;
            box-shadow: 0 0 10px rgba(135, 206, 235, 0.4);
            outline: none;
        }
    </style>
</head>
<body>

<div class="header">
    <i class="fa-solid fa-users" style="color: black; font-size: 32px;"></i>
    <h1>Manage Customers</h1>
</div>

<div class="container">
    <div class="form-container">
        <div class="btn-container justify-content-center mb-3">
            <button type="button" class="btn btn-secondary mx-2">View All Customers</button>
            <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#customerModal">Add New Customer</button>
        </div>

        <form class="form">
            <div class="section">
                <span class="text">Search Customer</span>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter ID number or name" required>
            </div>

            <button type="button" class="btn btn-success w-100 mb-3">Search</button>

            <select class="form-select mb-3" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div class="btn-container">
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary">Details</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Customer Registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="customerAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerSalary" class="form-label">Customer Salary</label>
                        <input type="number" class="form-control" id="customerSalary" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="reset" form="customerForm" class="btn btn-danger">Renew</button>
                <button type="submit" form="customerForm" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
