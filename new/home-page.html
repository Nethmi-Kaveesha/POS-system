<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .hero {
            background-image: url('https://images.unsplash.com/photo-1571171637578-4f31c8a4d8d7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDF8fGdyb2Nlcnl8ZW58MHx8fHwxNjkzNzA4MjI0&ixlib=rb-4.0.3&q=80&w=1080'); /* Hero Image */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }



        .feature img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }


    </style>
</head>
<body>
<header>
    <h1>Welcome to Grocery POS System</h1>
    <p>Your all-in-one solution for grocery management</p>
</header>

<div class="hero">
    <h2>Streamline Your Grocery Business</h2>
    <p>Efficient, Fast, and User-Friendly</p>
</div>
</body>
</html>
