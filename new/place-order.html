<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #ffffff; /* White text for better contrast */
        }
        .container {
            margin-top: 30px;
            max-width: 1400px; /* Larger container width for desktop */
        }
        h1 {
            margin-bottom: 30px;
            color: #ffc107; /* Golden color for the main heading */
        }
        h3 {
            margin-top: 20px;
            margin-bottom: 15px;
            color: #ffc107; /* Golden color for subheadings */
        }
        .form-section {
            background-color: #495057; /* Darker section background */
            padding: 40px; /* Increased padding for larger screens */
            border-radius: 10px; /* Slightly larger border-radius for smooth edges */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow for depth */
            margin-bottom: 50px; /* More space between sections */
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            margin-top: 10px;
            padding: 15px 30px; /* Larger padding for buttons */
            font-size: 1.1rem; /* Slightly larger font size for buttons */
        }
        table {
            margin-top: 40px; /* More space above the table */
            color: #ffffff; /* White text for the table */
        }
        table th, table td {
            border-color: #6c757d; /* Lighter border for table */
            padding: 15px; /* More padding inside table cells */
            text-align: center; /* Center text in table cells */
        }
        table th {
            background-color: #495057; /* Darker header for table */
        }
        .btn-success, .btn-warning, .btn-primary, .btn-danger {
            width: 100%; /* Make buttons full width */
        }
        .btn-info {
            margin-top: 20px; /* Extra margin for the "Get All Orders" button */
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1600px; /* Even larger container for ultra-wide screens */
            }
        }
        @media (max-width: 768px) {
            .form-section {
                padding: 20px; /* Adjust padding for smaller screens */
            }
            h1, h3 {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Customer Order Management</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="form-section">
                <h3>Save Customer Order</h3>
                <form id="saveOrderForm">
                    <div class="mb-3">
                        <label for="orderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="orderId" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderDate" class="form-label">Order Date</label>
                        <input type="date" class="form-control" id="orderDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="orderAmount" class="form-label">Order Amount</label>
                        <input type="number" class="form-control" id="orderAmount" required>
                    </div>
                    <button type="submit" form="saveOrderForm" class="btn btn-success">Save Order</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-section">
                <h3>Update Customer Order</h3>
                <form id="updateOrderForm">
                    <div class="mb-3">
                        <label for="updateOrderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="updateOrderId" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateCustomerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="updateCustomerId" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateOrderAmount" class="form-label">Order Amount</label>
                        <input type="number" class="form-control" id="updateOrderAmount" required>
                    </div>
                    <button type="submit" form="updateOrderForm" class="btn btn-warning">Update Order</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Search Customer Order -->
        <div class="col-md-6">
            <div class="form-section">
                <h3>Search Customer Order</h3>
                <form id="searchOrderForm">
                    <div class="mb-3">
                        <label for="searchOrderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="searchOrderId" placeholder="Enter Order ID to search" required>
                    </div>
                    <button type="submit" form="searchOrderForm" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-section">
                <h3>Delete Customer Order</h3>
                <form id="deleteOrderForm">
                    <div class="mb-3">
                        <label for="deleteOrderId" class="form-label">Order ID</label>
                        <input type="text" class="form-control" id="deleteOrderId" placeholder="Enter Order ID to delete" required>
                    </div>
                    <button type="submit" form="deleteOrderForm" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Get All Customer Orders -->
    <div class="form-section">
        <h3>Get All Customer Orders</h3>
        <button class="btn btn-info" onclick="getAllOrders()">Get All Orders</button>

        <!-- Display Table for Orders -->
        <table class="table table-striped table-responsive mt-3">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Order Date</th>
                <th>Order Amount</th>
            </tr>
            </thead>
            <tbody id="orderTableBody">
            <!-- Orders will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
