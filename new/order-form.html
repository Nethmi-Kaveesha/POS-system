<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-zk8OL6eAOdZqZIdjD3mZbx0w8J8ndxUgLYZLq6r7p5CzGSWm78c74iWnS5GeXNOJw9WPOlV8xEb+NZ3UCFlTVig==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        #orderForm, #itemForm, #total {
            flex: 1 1 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }
        .form-label {
            font-weight: bold;
            font-size: 0.85rem;
        }
        h4 {
            background-color: #007bff;
            color: white;
            font-size: 20px;
            font-family: "Bookman Old Style";
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }
        .table {
            background-color: #007bff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            font-size: 0.9rem;
            height:100px;
        }
        .table th, .table td {
            color: black;
        }
        @media (max-width: 1200px) {
            #orderForm, #itemForm, #total {
                flex: 1 1 45%;
            }
        }
        @media (max-width: 768px) {
            #orderForm, #itemForm, #total {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <form id="orderForm">
            <h4>Invoice Details</h4>
            <div class="mb-2">
                <label for="orderId" class="form-label">Order ID</label>
                <input type="text" class="form-control form-control-sm" id="orderId" required>
            </div>
            <div class="mb-2">
                <label for="datePicker" class="form-label">Date:</label>
                <input type="date" class="form-control form-control-sm" id="datePicker" required>
            </div>
            <div class="mb-2">
                <label for="selectCustomer" class="form-label">Customer:</label>
                <select class="form-select form-select-sm" id="selectCustomer" aria-label="Default select example" required>
                    <option selected disabled value="">Select Customer</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="customerId" class="form-label">Customer ID</label>
                <input type="text" class="form-control form-control-sm" id="customerId" required>
            </div>
            <div class="mb-2">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm" id="Name" required>
            </div>
            <div class="mb-2">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control form-control-sm" id="salary" required>
            </div>
            <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control form-control-sm" id="address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">Submit</button> <!-- Smaller button -->
        </form>

        <form id="itemForm">
            <h4>Item Select</h4>
            <div class="mb-2">
                <label for="selectItem" class="form-label">Item:</label>
                <select class="form-select form-select-sm" id="selectItem" aria-label="Default select example" required>
                    <option selected disabled value="">Select Item</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="ItemCode" class="form-label">Item Code:</label>
                <input type="text" class="form-control form-control-sm" id="ItemCode" required>
            </div>
            <div class="mb-2">
                <label for="ItemName" class="form-label">Item Name</label>
                <input type="text" class="form-control form-control-sm" id="ItemName" required>
            </div>
            <div class="mb-2">
                <label for="Price" class="form-label">Price</label>
                <input type="text" class="form-control form-control-sm" id="Price" required>
            </div>
            <div class="mb-2">
                <label for="qty" class="form-label">Qty On Hand</label>
                <input type="text" class="form-control form-control-sm" id="qty" required>
            </div>
            <div class="mb-2">
                <label for="OrderQty" class="form-label">Order Qty</label>
                <input type="text" class="form-control form-control-sm" id="OrderQty" required>
            </div>
            <button type="button" class="btn btn-primary w-100 btn-sm">Add Item</button> <!-- Smaller button -->
        </form>

        <form id="total">
            <h4>Total Amount</h4>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="subTotal" class="form-label">Sub Total</label>
                    <input type="text" class="form-control form-control-sm" id="subTotal" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="discount" class="form-label">Discount</label>
                    <input type="text" class="form-control form-control-sm" id="discount" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="tax" class="form-label">Tax</label>
                    <input type="text" class="form-control form-control-sm" id="tax" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="totalAmount" class="form-label">Total</label>
                    <input type="text" class="form-control form-control-sm" id="totalAmount" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-sm">Purchase Order</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sample Item</td>
            <td>1</td>
            <td>$10.00</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Sample Item</td>
            <td>2</td>
            <td>$15.00</td>
            <td>$30.00</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-OE2MIb1cAySj8t/pC/v7n+HfL2IoJth4thRX7tdGx+YdG6ATNf4zJWiwEu0Xh25Z" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Q8iX+6E4K9ghG3gEfl7CzV+T2x7Ylw9m1x0Ef79eOe8Gvm8qcT84cWeT6Aexq6c8" crossorigin="anonymous"></script>
</body>
</html>
